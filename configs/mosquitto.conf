# Mosquitto configuration for ATHENA development

# Network settings
listener 1883 0.0.0.0
listener 9001 0.0.0.0
protocol websockets

# Security settings (development only)
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections 1000
max_inflight_messages 100

# Message settings
message_size_limit 1048576
max_queued_messages 1000

# WebSocket settings
http_dir /usr/share/mosquitto/www